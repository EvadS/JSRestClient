    <div class="container">
        <section id="container">
            <!--header content start-->
            <section>
                <div class="row pull-right">
                    <button type="button" id="btnLogOut" class="btn btn-default">logout</button>             
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editItemsBlock">Open Modal</button>

            
                </div>
            </section>
            <div id="editItemsBlock" class="modal fade">
                    <div class="modal-dialog modal-lg">

            <section>


            </section>
            <!--header content end-->
            <!--main content start-->

                <div class="row">
                    <table class="table table-striped table-advance table-hover" id="tblItems">
                        <thead>
                            <tr>
                                <th><i class=""></i>User Name</th>

                                <th><i class=""></i></th>
                            </tr>
                        </thead>
                        <tbody class="items-table-body" id="tblBodyItems"></tbody>
                    </table>
                </div>
                <div class="text-center" id="footerTable"></div>

                <div class="text-center">
                    <ul class="pagination pagination-sm">
                        <li class="page-item page-link-prev" id="lnkprev">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li><span class="pagination-current-page">1</span></li>
                        <li class="page-item page-link-next">
                            <a class="page-link " href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>

                        </li>
                    </ul>

            </div>

            <section>
            </section>

    </div>
    <section>
        <script>
            var adminService = new AdminsManagmentServiceJs(baseurl);

            var modalParentContainer = "modalContent";
            var adminUserType = userType.ADMINS;

            var currUserName = getUserNameFromStorage(adminUserType);
            var currSessionID = getSessionIdFromStorage(adminUserType);

            var currentPage = 0;
            var currentRowNumOnPage = 0;

            var lastKey = null;
            var prevKey = null;

            $(document).ready(function () {

                //TODO: for test
                //checkIsUserAuthenticated();

                $('#btnLogOut').click(function () {
                    logOut(userType.ADMINS, ADMIN_LOGOUT_RELATIVE_URL, function (xhr, ajaxOptions, thrownError) {
                        processingAjaxConnectionError(xhr, thrownError, modalParentContainer, adminUserType);
                    });
                });

                $("#btnAddRecord").click(function () {
                    $(".modal-header .modal-edit-title").text('Add new admin');
                    $("#username").prop('disabled', false);

                    //initValidate(true);" 
                });

                $('.page-link-next').click(function (e) {
                    e.preventDefault();
                    getNextRows();

                });
                $('.page-link-prev').click(function (e) {
                    e.preventDefault();
                    getPrevRows();

                });
                $('.pagination-current-page').click(function (e) {
                    e.preventDefault();
                });

                changeVisiblePrevLink();
                list(currUserName, currSessionID, false, false, ADMIN_PAGE_SIZE, null, null);

            });

            function getNextRows() {
                list(currUserName, currSessionID, false, false, ADMIN_PAGE_SIZE, lastKey);
                currentPage++;
            }

            function getPrevRows() {
                list(currUserName, currSessionID, true, false, ADMIN_PAGE_SIZE, prevKey);
                currentPage--;
            }

            function list(usertNameItem, sessionIdItem, isReverseItem, includePrevKey, pagesizeItem, fkey) {

                var listRequestData = createListRequestObject(usertNameItem, sessionIdItem, isReverseItem, includePrevKey, pagesizeItem, fkey, null);

                adminService.list(listRequestData, ADMIN_LIST_RELATIVE_URL, isReverseItem, writeBody
                                , function (message) {
                                    showError("Error", message, modalParentContainer, adminUserType);
                                }
                                , function (xhr, ajaxOptions, thrownError) {
                                    processingAjaxConnectionError(xhr, thrownError, modalParentContainer, adminUserType);
                                });
            }


            function createListRequestObject(userNameItem, sessionIdItem, isReverse, includePreviousKey, pageSizeItem, firstKeyItem, lastKeyItem) {
                var result = {
                    "username": userNameItem,
                    "sessionID": sessionIdItem,
                    "reverse": isReverse,
                    "includePreviousKey": includePreviousKey,
                    "pageSize": pageSizeItem,
                    "firstKey": firstKeyItem,
                    "lastKey": lastKeyItem
                };

                return result;
            }

            function createDeleteRequestObject(userNameItem, sessionIdItem, userNameToDelete) {
                var result = {
                    "username": userNameItem,
                    "sessionID": sessionIdItem,
                    "value": userNameToDelete
                };

                return result;
            }

            function createSetRequestObject(userNameItem, sessionIdItem, adminName, adminPass) {
                var md5Value = getMd5(adminPass);

                var admin = {
                    "username": userNameItem,
                    "md5": md5Value
                };

                var result = {
                    "username": adminName,
                    "sessionID": sessionIdItem,
                    "admin": admin
                };

                return result;
            }


            function createLastKey(data) {

                var firstKey = data[data.length - 1].username;
                return firstKey;
            }

            function createPrevKey(data) {

                var lastKey = data[0].username;
                return lastKey;
            }

            function changeVisiblePrevLink() {
                if (currentPage > 0) {
                    $(".page-link-prev").css('visibility', 'visible');
                }
                else {
                    $(".page-link-prev").css("visibility", "hidden");
                }
            }

            function changeVisibleNextLink() {
                if (currentRowNumOnPage != ADMIN_PAGE_SIZE) {
                    $(".page-link-next").css('visibility', 'hidden');
                }
                else {
                    $(".page-link-next").css('visibility', 'visible');
                }
            }


            function writeBody(responseText) {
                $("#footerTable").html("");

                var htmlBody = createTableBodyAndKeys(responseText);

                if (htmlBody != null) {
                    $('.items-table-body').children('tr').remove();
                    $('.items-table-body').append(htmlBody);

                    changeVisiblePrevLink();
                    changeVisibleNextLink();
                }
                else {
                    $(".page-link-next").css('visibility', 'hidden');

                    if (currentPage < 1) {
                        $("#footerTable").append(EMPTY_TABLE_ON_PAGE_MESSAGE);
                    }
                }
            }

            function createTableBodyAndKeys(responseText) {

                var res = null;
                if (responseText.length > 0) {

                    $('.pagination-current-page').text(currentPage + 1);

                    lastKey = createLastKey(responseText);
                    prevKey = createPrevKey(responseText);
                }
                else {

                    currentPage = parseInt($('.pagination-current-page').text() - 1);
                    if (currentPage >= 1) {
                        showInfo("Info", EMPTY_NEXT_PAGE_MESSAGE, modalParentContainer, adminUserType);
                    }

                    return;
                }

                currentRowNumOnPage = 0;

                for (var i = 0; i < responseText.length; i++) {

                    var username = responseText[i].username;
                    var ipAddress = responseText[i].ipAddress;

                    res += "<tr>" +
                               "<td> " + username + "</td>" +
                               "<td> " + ipAddress + "</td>" +
                            "</tr>";
                    currentRowNumOnPage++;
                }

                return res;

            }

            function initValidate() {

            }


            function bindEditForm() {
            }


            function set() {
            }


        </script>
    </section>
</body>
</html>
