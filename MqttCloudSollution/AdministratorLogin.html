<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>  
    <link href="Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <section>
        <script src="Scripts/jquery-2.2.4.min.js"></script>
        <script src="Content/bootstrap/js/bootstrap.js"></script>
        <script src="Scripts/jquery.validate.min.js"></script>
        <script src="Scripts/MqttCloud/Admin/adminLogin.js"></script>
        <script src="Scripts/MqttCloud/Admin/config.js"></script>
        <script src="Scripts/MqttCloud/Crypto/2.5.3-crypto-md5.js"></script>
        <script src="Scripts/MqttCloud/Crypto/createMd5.js"></script>
        <script src="Scripts/MqttCloud/globalFunction.js"></script>
        <script src="Scripts/MqttCloud/globalVariable.js"></script>
        <script src="Scripts/MqttCloud/Admin/variables.js"></script>
    </section>
    <section></section>
    <div class="container">
        <section id="container" >
            <!--main content start-->
            <section id="main-content">

                <form class="form-horizontal" id="loginForm" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">user Name:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="userName" name="userName" placeholder="Enter user name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pswd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="pswd" id="pswd" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row col-sm-offset-2">
                            <button type="reset" class="btn btn-default">Reset</button>
                            <button id="btnLogin" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>

            </section>
            <!--main content end-->
            <!-- javascripts -->
            <section>
            </section>
            <!-- javascripts end -->

        </section>
    </div>

    <section>
        <script>
            $(document).ready(function () {

                initValidate();

                $('#btnLogin').click(function (e) {
                    e.preventDefault();

                    var isValid = $('#loginForm').valid();

                    if (!isValid) {
                        return false;
                    }

                    var userNameItem = $('#userName').val();
                    var passwordItem = $('#pswd').val();

                    login(userNameItem, passwordItem)
                });
            });

            function login(userName_, userPass_) {

                loginAdmins(userName_, userPass_, ADMIN_LOGIN_RELATIVE_URL, DEFAULT_PAGE,
                        function (data) {
                            var $validator = $("#loginForm").validate();
                            errors = { pswd: "Invalid email and/or password" };
                            $validator.showErrors(errors);
                        },
                        function (requestErrorData) {
                            var $validator = $("#loginForm").validate();
                            errors = { pswd: "An error occured while signing in" };
                            $validator.showErrors(errors);
                        });
            }

            function initValidate() {
                $("#loginForm").validate({
                    rules: {
                        pswd: {
                            required: true,
                            minlength: 6,
                            maxlength: 25,
                        },
                        userName: {
                            required: true
                        }
                    },
                    highlight: function (element) {
                        $(element).closest('.form-group').addClass('has-error');
                    },
                    unhighlight: function (element) {
                        $(element).closest('.form-group').removeClass('has-error');
                    },
                    errorElement: 'span',
                    errorClass: 'help-block',
                    errorPlacement: function (error, element) {
                        if (element.parent('.input-group').length) {
                            error.insertAfter(element.parent());
                        } else {
                            error.insertAfter(element);
                        }
                    }
                });
            }


        </script>
    </section>
</body>
</html>
